<!DOCTYPE html>
<html>
<head>
	<script src="node_modules\angular\angular.min.js" type="text/javascript"></script>
	<script src="node_modules\jquery\dist\jquery.min.js"></script>
	<script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
	<script src="content\scripts\Application.module.js"></script>
	<script src="content\scripts\Login.controller.js"></script>

	<link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css" type="text/css" />
</head>

<body>
<div ng-app="App">
	<div class="container" ng-controller="LoginController as ctrl">
		<h4 class="text-center">File Encryption</h4>
	  	<form id="LoginForm">
    		<div class="form-group">
      			<label for="email">Username:</label>
      			<input type="text" class="form-control" ng-model="ctrl.user" placeholder="Enter username" name="user">
    		</div>
    		<div class="form-group">
      			<label for="pwd">Password:</label>
      			<input type="password" class="form-control" ng-model="ctrl.pass" placeholder="Enter password" name="pwd">
    		</div>
  		</form>
    	<button class="btn btn-default" ng-click="ctrl.login()">Submit</button>

  		<p class="text-center text-success">Dev login => User: Devs, Password: Admin</p>
	</div>	
</div>
</body>


</html>
